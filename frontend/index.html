    <script>
        const API_BASE = 'http://localhost:8000';

        // è¡¨å•æäº¤
        document.getElementById('valuationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showError('');
            showLoading(true);

            try {
                const company = getCompanyData();

                // å¹¶è¡Œæ‰§è¡Œå¤šä¸ªä¼°å€¼è¯·æ±‚
                const [dcfResult, scenarioResult, stressResult, sensitivityResult] = await Promise.all([
                    // DCFä¼°å€¼
                    axios.post(`${API_BASE}/api/valuation/absolute`, company),
                    // æƒ…æ™¯åˆ†æï¼ˆéœ€è¦åŒ…è£…åœ¨companyå¯¹è±¡ä¸­ï¼‰
                    axios.post(`${API_BASE}/api/scenario/analyze`, { company }),
                    // å‹åŠ›æµ‹è¯•
                    axios.post(`${API_BASE}/api/stress-test/full`, company),
                    // æ•æ„Ÿæ€§åˆ†æ
                    axios.post(`${API_BASE}/api/sensitivity/comprehensive`, company),
                ]);

                // æ˜¾ç¤ºç»“æœ
                displayDcfResult(dcfResult.data);
                displayScenarioChart(scenarioResult.data);
                displayTornadoChart(sensitivityResult.data);
                displayStressResults(stressResult.data);

                showLoading(false);
                document.getElementById('results').classList.add('show');
            } catch (error) {
                console.error('ä¼°å€¼å¤±è´¥:', error);
                showError('ä¼°å€¼è®¡ç®—å¤±è´¥: ' + (error.response?.data?.detail || error.message));
                showLoading(false);
            }
        });

        // è·å–è¡¨å•æ•°æ®
        function getCompanyData() {
            return {
                name: document.getElementById('companyName').value,
                industry: document.getElementById('industry').value,
                stage: document.getElementById('stage').value,
                revenue: parseFloat(document.getElementById('revenue').value),
                net_income: parseFloat(document.getElementById('netIncome').value),
                net_assets: parseFloat(document.getElementById('netAssets').value),
                ebitda: parseFloat(document.getElementById('ebitda').value) || null,
                total_debt: parseFloat(document.getElementById('totalDebt').value) || null,
                cash_and_equivalents: parseFloat(document.getElementById('cash').value) || null,
                growth_rate: parseFloat(document.getElementById('growthRate').value) / 100,
                operating_margin: parseFloat(document.getElementById('operatingMargin').value) / 100,
                beta: parseFloat(document.getElementById('beta').value),
            };
        }

        // æ˜¾ç¤ºDCFç»“æœ
        function displayDcfResult(data) {
            const result = data.result;
            document.getElementById('dcfValue').textContent = (result.value / 10000).toFixed(2) + ' äº¿å…ƒ';
            document.getElementById('wacc').textContent = (result.details.wacc * 100).toFixed(2) + '%';
            document.getElementById('pvForecasts').textContent = (result.details.pv_forecasts / 10000).toFixed(2) + ' äº¿å…ƒ';
            document.getElementById('pvTerminal').textContent = (result.details.pv_terminal / 10000).toFixed(2) + ' äº¿å…ƒ';
        }

        // æ˜¾ç¤ºæƒ…æ™¯åˆ†æå›¾è¡¨
        function displayScenarioChart(data) {
            const chart = echarts.init(document.getElementById('scenarioChart'));

            const scenarios = [];
            const values = [];

            for (const [name, result] of Object.entries(data.results)) {
                if (name !== 'statistics' && result.valuation) {
                    scenarios.push(name);
                    values.push((result.valuation.value / 10000).toFixed(2));
                }
            }

            if (scenarios.length === 0) {
                document.getElementById('scenarioChart').innerHTML = '<p style="text-align:center;padding:50px;">æš‚æ— æ•°æ®</p>';
                return;
            }

            const option = {
                title: {
                    text: 'æƒ…æ™¯åˆ†æå¯¹æ¯”',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'axis',
                    formatter: '{b}: {c} äº¿å…ƒ'
                },
                xAxis: {
                    type: 'category',
                    data: scenarios
                },
                yAxis: {
                    type: 'value',
                    name: 'ä¼°å€¼ï¼ˆäº¿å…ƒï¼‰'
                },
                series: [{
                    type: 'bar',
                    data: values,
                    itemStyle: {
                        color: function(params) {
                            const colors = ['#91cc75', '#5470c6', '#ee6666'];
                            return colors[params.dataIndex % colors.length];
                        }
                    }
                }]
            };

            chart.setOption(option);
        }

        // æ˜¾ç¤ºé¾™å·é£å›¾
        function displayTornadoChart(data) {
            const chartContainer = document.getElementById('tornadoChart');

            // æ£€æŸ¥æ˜¯å¦æœ‰tornado_chartæ•°æ®
            if (!data.results || !data.results.tornado_chart) {
                // å¦‚æœæ²¡æœ‰tornado_chartï¼Œä»parametersæ•°æ®ç”Ÿæˆ
                const params = [];
                const impacts = [];

                if (data.results.parameters) {
                    for (const [paramName, paramData] of Object.entries(data.results.parameters)) {
                        if (paramData.valuation_range) {
                            params.push(paramName);
                            impacts.push((paramData.valuation_range / 2 / 10000).toFixed(2));
                        }
                    }
                }

                if (params.length === 0) {
                    chartContainer.innerHTML = '<p style="text-align:center;padding:50px;">æš‚æ— æ•æ„Ÿæ€§æ•°æ®</p>';
                    return;
                }

                const chart = echarts.init(chartContainer);
                const option = {
                    title: {
                        text: 'å‚æ•°æ•æ„Ÿæ€§åˆ†æï¼ˆä¼°å€¼æ³¢åŠ¨èŒƒå›´ï¼‰',
                        left: 'center'
                    },
                    tooltip: {
                        trigger: 'axis',
                        formatter: '{b}: Â±{c} äº¿å…ƒ'
                    },
                    xAxis: {
                        type: 'value',
                        name: 'ä¼°å€¼æ³¢åŠ¨ï¼ˆäº¿å…ƒï¼‰'
                    },
                    yAxis: {
                        type: 'category',
                        data: params
                    },
                    series: [{
                        type: 'bar',
                        data: impacts,
                        itemStyle: { color: '#5470c6' }
                    }]
                };
                chart.setOption(option);
                return;
            }

            // åŸæœ‰çš„tornado_charté€»è¾‘
            const chart = echarts.init(chartContainer);
            const tornadoData = data.results.tornado_chart;

            const params = tornadoData.map(d => d.parameter);
            const upValues = tornadoData.map(d => -(d.impact_up / 10000));
            const downValues = tornadoData.map(d => d.impact_down / 10000);

            const option = {
                title: {
                    text: 'å‚æ•°æ•æ„Ÿæ€§åˆ†æ',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: { type: 'shadow' }
                },
                xAxis: {
                    type: 'value',
                    name: 'ä¼°å€¼å˜åŒ–ï¼ˆäº¿å…ƒï¼‰'
                },
                yAxis: {
                    type: 'category',
                    data: params
                },
                series: [
                    {
                        name: 'æ­£å‘å½±å“',
                        type: 'bar',
                        stack: 'total',
                        data: upValues,
                        itemStyle: { color: '#91cc75' }
                    },
                    {
                        name: 'è´Ÿå‘å½±å“',
                        type: 'bar',
                        stack: 'total',
                        data: downValues,
                        itemStyle: { color: '#ee6666' }
                    }
                ]
            };

            chart.setOption(option);
        }

        // æ˜¾ç¤ºå‹åŠ›æµ‹è¯•ç»“æœ
        function displayStressResults(data) {
            const container = document.getElementById('stressResults');
            const report = data.report;

            let html = '<div class="form-grid">';

            // æ”¶å…¥å†²å‡»
            if (report.tests.revenue_shock) {
                report.tests.revenue_shock.forEach(test => {
                    html += `
                        <div class="result-item">
                            <div class="result-label">${test.scenario_description}</div>
                            <div style="font-size: 1.2em; color: #667eea;">
                                ${(test.stressed_value / 10000).toFixed(2)} äº¿å…ƒ
                                <span style="color: ${test.change_pct < 0 ? '#ee6666' : '#91cc75'};">
                                    (${test.change_pct > 0 ? '+' : ''}${(test.change_pct * 100).toFixed(1)}%)
                                </span>
                            </div>
                        </div>
                    `;
                });
            }

            html += '</div>';
            container.innerHTML = html;
        }

        // æ˜¾ç¤º/éšè—åŠ è½½çŠ¶æ€
        function showLoading(show) {
            document.getElementById('loading').classList.toggle('show', show);
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.toggle('show', message !== '');
        }

        // é‡ç½®è¡¨å•
        function resetForm() {
            document.getElementById('valuationForm').reset();
            document.getElementById('results').classList.remove('show');
        }

        // çª—å£å¤§å°å˜åŒ–æ—¶é‡æ–°æ¸²æŸ“å›¾è¡¨
        window.addEventListener('resize', () => {
            const scenarioChart = echarts.getInstanceByDom(document.getElementById('scenarioChart'));
            const tornadoChart = echarts.getInstanceByDom(document.getElementById('tornadoChart'));

            if (scenarioChart) scenarioChart.resize();
            if (tornadoChart) tornadoChart.resize();
        });
    </script>
